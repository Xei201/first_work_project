{% extends "base_blog_template.html" %}


{% block content %}
    <h1>All Bloggers</h1>

    {% if bloggers_list %}
    <ul>

      {% for blogger in bloggers_list %}
      <li>
        <a href="{{ blogger.get_absolute_url }}">{{ blogger.name }} Registration: {{ blogger.create_date }}</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no bloggers in the BLOG.</p>
    {% endif %}
{% endblock %}
